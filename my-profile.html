    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {

      }
    }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h1>Perfil</h1>
      <hr>
      <form class="row g-3 needs-validation">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">Primer nombre</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault012" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="validationDefault012">
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Primer Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault022" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control" id="validationDefault022">
        </div>
        <div class="col-md-6">
          <label for="validationDefaultUsername" class="form-label">Email:</label>
          <div class="input-group">
            <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefaultNumber" class="form-label">Número de telefono:</label>
          <div class="input-group">
            <input type="number" class="form-control" id="validationDefaultNumber"  aria-describedby="inputGroupPrepend2">
          </div>
        </div>
        <div id="msg">
          <div id="ok" class="alert alert-success filtro" role="alert">
              Datos guardados con éxito ! (Procesando datos ... )
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="Guardar">Guardar cambios</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
