<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <form>
      <div class="div-log">
        <div class="Icon-log">
          <img src="img/login.png" style="width: 500px;">
        </div>
        <h1>Inicio de sesión</h1>
        <div class="email-log">
          <input type="email" id="email-input" placeholder="Ingrese email">
        </div>
        <div class="pass-log">
          <input type="password" id="password-input" placeholder="Contraseña">
        </div>
        <div class="checkbox-log">
          <p><input type="checkbox" id="check-log">Recordarme</p>
        </div>
        <div class="boton-log">
          <input type="button" value="Iniciar sesion" id="boton-log">
        </div>
        <div class="google-log">
          <button class="iniciar-google" id="login"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"></button>
        </div>
      </div>  
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
    import { getAuth , GoogleAuthProvider , signInWithRedirect , getRedirectResult } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDowEzCs0q2fmHiLLeuBLF77ufzYdUxkhc",
      authDomain: "inicio-con.firebaseapp.com",
      projectId: "inicio-con",
      storageBucket: "inicio-con.appspot.com",
      messagingSenderId: "189182958455",
      appId: "1:189182958455:web:20f32f36d32fb1dc831f72"
    };
  
    const app = initializeApp(firebaseConfig);
    const provider = new GoogleAuthProvider(app);
    const auth = getAuth();

    document.getElementById('login').addEventListener('click', (e)=>{
      e.preventDefault();
      signInWithRedirect(auth, provider);
    });
    getRedirectResult(auth)
      .then((result) => {
        if (result.user.emailVerified == true) {
          window.location = "index.html"
        };
        console.log(result);
      }).catch((error) => {
        console.log(error);
      });
  </script>
</body>

</html>
