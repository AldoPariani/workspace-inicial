          <div class="col-2 arriba">
            <p>

            Tipo de envio:

          <br>
          <input type="radio" id="premium" name="eleccion" value="express">
          <label for="express">Express de 5 a 8 días (7% extra)</label>
          <br>
          <input type="radio" id="premium" name="eleccion" value="standard">

          <br>

            Dirección de envio:

          <div class="d-flex flex-wrap my-3">
            <div class="col-6 my-2">
              <label for="Calle">Calle:</label>
              <input type="text" name="Calle" id="calle" placeholder="Calle...">
            </div>
            <div class="col-6 my-2">
              <label for="Numero">Numero:</label>
              <input type="text" name="Numero" id="numero" placeholder="Numero...">
            </div>
            <div class="col-6 my-2">
